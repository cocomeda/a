

<!DOCTYPE html>
<html>
<head>
  <title>くじ引き</title>
</head>
<body>
  <h1>くじ引き</h1>
  <button onclick="initializeApp()">くじ引き</button>

  <script>
    function initializeApp() {
      fetch('https://script.google.com/macros/s/AKfycbwqtQ141oSo5ZgLAmvBuAbdjCxMjnoKOcJLFuonSdDJ7QNtED-WXWoz9KQEppFj7lsc/exec', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert('抽選結果: ' + data.message);
        } else {
          alert('エラー: ' + data.message);
        }
      })
      .catch(error => {
        console.error('通信エラー:', error);
        alert('通信エラーが発生しました。');
      });
    }
  </script>
  
</body>
</html>
